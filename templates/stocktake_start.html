<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stocktake</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 760px;">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body p-4 p-md-5">
        <h3 class="mb-2">Stocktake</h3>
        <p class="text-muted mb-4">Enter part of your email to load your stocktake.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mb-3">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('stocktake_start') }}">
          <div class="mb-3">
            <label class="form-label">User</label>
            <input class="form-control form-control-lg" name="email_fragment" placeholder="e.g. tom / test / @servitech" required>
            <div class="form-text">You can type a fragment, not the full email.</div>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-dark btn-lg">Continue</button>
            <a class="btn btn-outline-secondary btn-lg" href="{{ url_for('landing') }}">Back</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
