<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Engineer Stocktake</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container py-4" style="max-width: 980px;">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
      <div>
        <h3 class="mb-0">{{ engineer_email }}</h3>
        <div class="text-muted">Run: <strong>{{ run_name }}</strong> Â· Submitted: <strong>{{ submitted_at }}</strong></div>
      </div>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="{{ url_for('stocktake_leader_dashboard') }}">Back</a>
        <a class="btn btn-outline-dark" href="{{ url_for('stocktake_leader_export_engineer', stocktake_id=stocktake_id) }}">Export CSV</a>
      </div>
    </div>

    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body p-3 p-md-4">
        <div class="table-responsive">
          <table class="table table-sm align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th style="width: 180px;">Part Number</th>
                <th>Description</th>
                <th style="width: 120px;" class="text-end">Qty</th>
              </tr>
            </thead>
            <tbody>
              {% for it in items %}
                <tr>
                  <td><strong>{{ it.part_number }}</strong></td>
                  <td class="text-muted">{{ it.description }}</td>
                  <td class="text-end"><strong>{{ it.quantity }}</strong></td>
                </tr>
              {% endfor %}
              {% if items|length == 0 %}
                <tr><td colspan="3" class="text-center text-muted py-4">No items.</td></tr>
              {% endif %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
