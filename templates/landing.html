<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container text-center mt-5">
    <a href="{{ url_for('landing') }}">
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo-center logo-button">
    </a>
    <h2 class="mt-4">Welcome to the Parts Ordering Portal</h2>
    <p class="mb-4">Please choose an area:</p>
    <div class="d-flex justify-content-center gap-3 mb-3">
      <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">Parts</a>
      <a href="{{ url_for('reagents') }}" class="btn btn-secondary btn-lg">Reagents</a>
    </div>
    <!-- Reorder button directly under Reagents -->
    <div class="d-flex justify-content-center">
      <a href="{{ url_for('reorder') }}" class="btn btn-outline-primary">Reagents Order History</a>
    </div>
    <!-- Centered BETA Badge -->
    <div class="text-center mt-4">
      <span class="badge bg-secondary">BETA 1.0</span>
    </div>
  </div>
</body>
</html>
