<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parts Ordering Portal</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body{
      background:#f2f4f7;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .shell{
      max-width: 560px;
    }
    .card-style{
      background:#fff;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border-radius: 14px;
    }
    .logo-button{
      max-width: 150px;
      border-radius: 14px;
      transition: transform .15s ease;
    }
    .logo-button:hover{ transform: scale(1.03); }
    .btn-lg{ padding: 14px 16px; border-radius: 12px; }
    .muted{ color: rgba(0,0,0,0.55); }

    /* Mobile: make it feel roomy and tappable */
    @media (max-width: 575.98px){
      .logo-button{ max-width: 120px; }
      .btn-lg{ width: 100%; }
    }
  </style>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100 py-4">
    <div class="shell w-100">
      <div class="card-style p-4 p-md-5 text-center">

        <a href="{{ url_for('landing') }}" class="d-inline-block mb-3">
          <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo-button">
        </a>

        <h2 class="mb-2">Parts Ordering Portal</h2>
        <p class="muted mb-4">Choose an area to continue.</p>

        <div class="d-grid gap-3">
          <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
            Parts
          </a>

          <a href="{{ url_for('reagents') }}" class="btn btn-secondary btn-lg">
            Reagents
          </a>

          <a href="{{ url_for('stocktake_start') }}" class="btn btn-outline-dark btn-lg">
            Stock take
          </a>


        </div>

        <hr class="my-4">

        <div class="row g-2">
          <div class="col-12 col-md-6">
            <a href="{{ url_for('reorder') }}" class="btn btn-outline-secondary w-100">
              Reagents Order History
            </a>
          </div>
          <div class="col-12 col-md-6">
            <a href="{{ url_for('my_orders') }}" class="btn btn-outline-success w-100">
              My Orders & Back Orders
            </a>
          </div>
        </div>

        <div class="mt-4">
          <span class="badge bg-secondary">VERSION 1.5</span>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
